<tr ad-drag="true"
    ad-drag-handle="true"
    ad-drop="true"
    ad-drag-data="item"
    ad-drop-over="onDragOver($data, $dragElement, $dropElement, $event)"
    ad-drop-end="onDropEnd($data, $dragElement, $dropElement, $event)"
    ad-drag-begin="onDragStart($data, $dragElement, $event)"
    ad-drag-end="onDragEnd($data, $dragElement, $event)"
    ng-repeat-start="item in items.list"
    ng-class="{'ad-selected': attrs.selectedItems && adStrapUtils.itemExistsInList(item, selectedItems)}"
    ng-include="'tablelite/rowContent.html'">
</tr>
<tr ng-if="attrs.rowExpandTemplate && adStrapUtils.itemExistsInList($index, localConfig.expandedItems)" ng-repeat-end>
  <td colspan="{{ columnDefinition.length + !!attrs.draggable + !!attrs.selectedItems + 1}}"
      ng-include="attrs.rowExpandTemplate"></td>
</tr>
